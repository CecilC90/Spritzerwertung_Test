<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spritzer buchen</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  
</head>
<body>
  <div class="container">
    <h1>Spritzer buchen</h1>

    <div id="login-section">
      <h3>Login</h3>
      <input type="text" id="username" placeholder="Benutzername" />
      <input type="password" id="password" placeholder="Passwort" />
      <button id="login-btn">Login</button>
    </div>

    <div id="booking-section" class="hidden">
      <p>Willkommen, <span id="user-label"></span>!</p>
      <div id="team-buttons"></div>

      <div class="form-group">
        <input type="number" id="spritzer-count" placeholder="Anzahl" min="1" />
        <button id="add-btn">Buchen</button>
        <button id="storno-btn">Storno</button>
      </div>

      <a href="leaderboard.html" class="link" target="_blank">ðŸ”— Zum Leaderboard</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
