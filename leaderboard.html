<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spritzer Leaderboard</title>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 2rem;
    }

    .team {
      margin: 1rem 0;
      padding: 1rem;
      background: #f4f4f4;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bar-container {
      flex-grow: 1;
      background: #ddd;
      height: 20px;
      border-radius: 10px;
      position: relative;
      margin-left: 10px;
    }

    .bar {
      height: 100%;
      background: #4CAF50;
      border-radius: 10px;
    }

    .bar-label {
      position: absolute;
      left: 10px;
      color: black;
      font-weight: bold;
      padding: 0 5px;
    }
  </style>
</head>
<body>
  <h1>Spritzer Leaderboard</h1>

  <div id="leaderboard"></div> <!-- Leaderboard wird hier gerendert -->

  <script src="leaderboard.js"></script>
</body>
</html>
